<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF Studio</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            margin: 0; display: flex; flex-direction: column; height: 100vh; 
            background: #ffffff; color: #000;
        }
        
        /* Navbar */
        nav { 
            background: #ffffff; padding: 0.8rem 1rem; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 2px solid #000; flex-wrap: wrap; gap: 10px;
        }
        .controls { display: flex; gap: 10px; align-items: center; }
        .filename-input { padding: 6px 10px; border: 1px solid #ccc; border-radius: 4px; width: 150px; }
        .btn-download { background: #000; color: #fff; border: none; padding: 8px 15px; border-radius: 4px; font-weight: 600; cursor: pointer; }

        /* Layout */
        main { display: flex; flex: 1; overflow: hidden; flex-direction: row; }
        .pane { flex: 1; display: flex; flex-direction: column; overflow: hidden; border-right: 1px solid #ddd; }
        
        @media (max-width: 768px) {
            main { flex-direction: column; }
            .pane { flex: none; height: 50%; border-right: none; }
        }

        .pane-header { padding: 6px 15px; background: #eee; font-size: 10px; font-weight: bold; text-transform: uppercase; border-bottom: 1px solid #ddd; }
        
        textarea { flex: 1; border: none; padding: 15px; font-family: monospace; font-size: 16px; outline: none; resize: none; color: #000; }
        
        /* PDF STYLING */
        #preview { 
            flex: 1; padding: 40px; overflow-y: auto; 
            background-color: #ffffff !important; 
            color: #000000 !important; 
            line-height: 1.6; 
        }
        
        /* Force full width for the PDF generator */
        .html2pdf__container { width: 800px !important; }

        #preview * { color: #000000 !important; }
        #preview h1, #preview h2 { border-bottom: 1px solid #000; padding-bottom: 5px; }
        #preview table { width: 100%; border-collapse: collapse; }
        #preview th, #preview td { border: 1px solid #000; padding: 8px; }

        /* Pagination */
        #preview p, #preview li, #preview pre, #preview tr {
            page-break-inside: avoid;
            break-inside: avoid;
        }
        .page-break { page-break-after: always; break-after: page; }

        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

<nav class="no-print">
    <h1 style="margin:0; font-size: 1.2rem;">MD &rarr; PDF</h1>
    <div class="controls">
        <input type="text" id="filename" class="filename-input" value="my_document" placeholder="Filename">
        <button class="btn-download" onclick="exportPDF()">Save PDF</button>
    </div>
</nav>

<main>
    <div class="pane no-print">
        <div class="pane-header">Editor</div>
        <textarea id="editor" oninput="renderContent()" spellcheck="false" placeholder="Start typing..."></textarea>
    </div>

    <div class="pane">
        <div class="pane-header no-print">Preview</div>
        <div id="preview"></div>
    </div>
</main>

<script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    function renderContent() {
        preview.innerHTML = marked.parse(editor.value);
    }

    async function exportPDF() {
        if (!editor.value.trim()) return alert("Editor is empty.");

        const btn = document.querySelector('.btn-download');
        btn.innerText = "Generating...";
        
        let name = document.getElementById('filename').value.trim() || 'document';

        const options = {
            margin: [0.5, 0.5],
            filename: name + '.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            // FIX: This forces the renderer to use a standard width regardless of screen size
            html2canvas: { 
                scale: 2, 
                useCORS: true,
                width: 800 // Forces the 'camera' to see a wider area
            },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' },
            pagebreak: { mode: ['css', 'legacy'] }
        };

        try {
            // We target the preview element directly
            await html2pdf().set(options).from(preview).save();
        } catch (err) {
            console.error(err);
        } finally {
            btn.innerText = "Save PDF";
        }
    }

    renderContent();
</script>

</body>
</html>
