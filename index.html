<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF Studio</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { 
            --primary: #2ea44f; 
            --bg: #ffffff; 
            --ui-bg: #f6f8fa;
            --border: #d0d7de; 
            --text-main: #000000; /* Forced Black Font */
        }

        * { box-sizing: border-box; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            background: var(--bg); 
            color: var(--text-main);
        }
        
        /* Navigation Bar */
        nav { 
            background: #ffffff; 
            color: #000; 
            padding: 0.8rem 1rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 2px solid #000;
        }
        nav h1 { margin: 0; font-size: 1rem; font-weight: 800; }
        .btn-download { 
            background: #000; 
            color: #fff; 
            border: none; 
            padding: 8px 15px; 
            border-radius: 4px; 
            font-weight: 600; 
            cursor: pointer; 
            font-size: 14px;
        }

        /* Responsive Workspace */
        main { 
            display: flex; 
            flex: 1; 
            overflow: hidden; 
            flex-direction: row; /* Desktop Default */
        }

        .pane { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: white; 
            overflow: hidden; 
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            main { flex-direction: column; }
            .pane { flex: none; height: 50%; }
            .pane:first-child { border-bottom: 2px solid var(--border); }
        }

        .pane-header { 
            padding: 6px 15px; 
            background: var(--ui-bg); 
            border-bottom: 1px solid var(--border); 
            font-size: 10px; 
            font-weight: bold; 
            color: #555; 
            text-transform: uppercase; 
        }
        
        textarea { 
            flex: 1; 
            border: none; 
            padding: 15px; 
            font-family: monospace; 
            font-size: 16px; /* Prevents iOS auto-zoom on focus */
            outline: none; 
            resize: none; 
            color: var(--text-main);
        }
        
        /* Markdown Preview Styling - Forced Black Text */
        #preview { 
            flex: 1; 
            padding: 20px 30px; 
            overflow-y: auto; 
            color: #000; 
            line-height: 1.6; 
            background: white;
        }
        #preview h1, #preview h2, #preview h3 { color: #000; border-bottom: 1px solid #eee; }
        #preview p, #preview li, #preview td { color: #000; font-size: 11pt; }
        #preview code { background: #f0f0f0; color: #000; padding: 2px 4px; border-radius: 3px; }
        #preview pre { background: #f9f9f9; padding: 10px; border: 1px solid #ddd; overflow-x: auto; color: #000; }

        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

<nav class="no-print">
    <h1>MD &rarr; PDF</h1>
    <button class="btn-download" onclick="exportPDF()">Save PDF</button>
</nav>

<main>
    <div class="pane no-print">
        <div class="pane-header">Markdown Editor</div>
        <textarea id="editor" oninput="renderContent()" placeholder="Enter markdown..." spellcheck="false"># Mobile Friendly PDF
This layout stacks on phones and splits on desktops.

## Black Font Always
The output is forced to high-contrast black for professional printing.

- Point one
- Point two
- Point three</textarea>
    </div>

    <div class="pane">
        <div class="pane-header no-print">Final PDF Preview</div>
        <div id="preview"></div>
    </div>
</main>

<script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    function renderContent() {
        preview.innerHTML = marked.parse(editor.value);
    }

    async function exportPDF() {
        if (!editor.value.trim()) return alert("Write something first!");

        const btn = document.querySelector('.btn-download');
        btn.innerText = "...";
        
        const options = {
            margin:       0.5,
            filename:     'document.pdf',
            image:        { type: 'jpeg', quality: 1 },
            html2canvas:  { scale: 2, useCORS: true },
            jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
        };

        try {
            await html2pdf().set(options).from(preview).save();
        } finally {
            btn.innerText = "Save PDF";
        }
    }

    // Load initial content
    renderContent();
</script>

</body>
</html>
