<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional MD to PDF (Paged.js)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>

    <style>
        /* UI STYLES (Hidden during print) */
        @media screen {
            :root { --sidebar-width: 400px; }
            body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; background: #2c3e50; }
            #editor-container { width: var(--sidebar-width); display: flex; flex-direction: column; background: #1e1e1e; color: white; padding: 15px; z-index: 10; }
            textarea { flex: 1; background: #252526; color: #d4d4d4; border: 1px solid #333; padding: 10px; font-family: monospace; resize: none; margin-top: 10px; }
            button { background: #007acc; color: white; border: none; padding: 10px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
            button:hover { background: #005f9e; }
            #render-area { flex: 1; overflow-y: auto; background: #525659; display: flex; justify-content: center; padding: 20px; }
            /* This mimics the paper in preview */
            .pagedjs_page { background: white; box-shadow: 0 0 10px rgba(0,0,0,0.5); margin-bottom: 20px; }
        }

        /* PAGED.JS / PRINT STYLES */
        @page {
            size: letter;
            margin: 20mm;

            /* Page Numbers (Bottom Right) */
            @bottom-right {
                content: "Page " counter(page) " of " counter(pages);
                font-size: 9pt;
                font-family: serif;
            }
            /* Running Header */
            @top-center {
                content: "Generated Document";
                font-size: 9pt;
                color: #666;
            }
        }

        /* Markdown Typography */
        #content { font-family: "Georgia", serif; line-height: 1.6; color: #111; }
        h1 { font-size: 28pt; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; color: #2c3e50; }
        h2 { font-size: 20pt; margin-top: 30px; page-break-after: avoid; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 4px; white-space: pre-wrap; }
        blockquote { font-style: italic; border-left: 5px solid #ccc; margin-left: 0; padding-left: 20px; }
        
        /* Force page break on specific elements */
        .page-break { break-before: page; }
    </style>
</head>
<body>

<div id="editor-container">
    <h2>MD Editor</h2>
    <p style="font-size: 0.8rem; color: #aaa;">Type below, then click Preview to layout.</p>
    <button onclick="renderPaged()">1. Update Preview</button>
    <button onclick="window.print()" style="background: #28a745;">2. Save as PDF</button>
    <textarea id="md-input"># Project Report
This document uses **Paged.js** for professional PDF layout.

## Features
- Automatic Page Numbering
- Running Headers
- Proper Typography
- High Resolution (Vector text)

> "The best way to predict the future is to invent it."

<div class="page-break"></div>

## Page 2 content
Because we added a `page-break` div, this starts on a fresh sheet of paper!
    </textarea>
</div>

<div id="render-area">
    <div id="content">
        </div>
</div>

<script>
    const input = document.getElementById('md-input');
    const content = document.getElementById('content');

    async function renderPaged() {
        // 1. Convert MD to HTML
        const html = marked.parse(input.value);
        content.innerHTML = html;

        // 2. Trigger Paged.js to re-paginate the content
        // We remove existing pagedjs elements first to allow re-renders
        const existingPages = document.querySelectorAll('.pagedjs_pages');
        existingPages.forEach(el => el.remove());

        const paged = new Paged.Polyfill();
        await paged.preview(content, ["style.css"], document.body);
        
        // Move the generated pages into our render-area for viewing
        const pages = document.querySelector('.pagedjs_pages');
        document.getElementById('render-area').appendChild(pages);
    }

    // Initial Render
    window.onload = renderPaged;
</script>

</body>
</html>
