<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF Studio</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        /* UI Base Styles */
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            margin: 0; display: flex; flex-direction: column; height: 100vh; 
            background: #f6f8fa; 
        }
        
        /* Navbar */
        nav { 
            background: #ffffff; padding: 0.8rem 1rem; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 2px solid #000; flex-wrap: wrap; gap: 10px;
        }
        nav h1 { margin: 0; font-size: 1rem; font-weight: 800; color: #000; }
        
        .controls { display: flex; gap: 10px; align-items: center; }
        .filename-input { 
            padding: 6px 10px; border: 1px solid #ccc; border-radius: 4px; 
            font-size: 14px; outline: none; width: 150px;
        }
        .btn-download { 
            background: #000; color: #fff; border: none; padding: 8px 15px; 
            border-radius: 4px; font-weight: 600; cursor: pointer; font-size: 14px; 
        }
        .btn-download:hover { background: #333; }

        /* Workspace Layout */
        main { display: flex; flex: 1; overflow: hidden; flex-direction: row; }
        .pane { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        @media (max-width: 768px) {
            main { flex-direction: column; }
            .pane { flex: none; height: 50%; }
            .pane:first-child { border-bottom: 2px solid #d0d7de; }
            .filename-input { width: 120px; }
        }

        .pane-header { 
            padding: 6px 15px; background: #e1e4e8; border-bottom: 1px solid #d0d7de; 
            font-size: 10px; font-weight: bold; color: #000; text-transform: uppercase; 
        }
        
        /* Editor */
        textarea { 
            flex: 1; border: none; padding: 15px; font-family: monospace; font-size: 16px; 
            outline: none; resize: none; background: #ffffff; color: #000; 
        }
        
        /* =========================================
           PDF PREVIEW STYLES (STRICT BLACK & WHITE) 
           ========================================= */
        #preview-container { flex: 1; overflow-y: auto; background: #ffffff; }
        #preview { 
            padding: 20px 30px; 
            background-color: #ffffff !important; 
            color: #000000 !important; 
            line-height: 1.6; 
        }
        
        /* Force Black Text */
        #preview * { color: #000000 !important; }
        
        #preview h1, #preview h2, #preview h3 { border-bottom: 1px solid #000; padding-bottom: 5px; }
        #preview pre { background: #f4f4f4 !important; padding: 10px; border: 1px solid #000; overflow-x: auto; }
        #preview code { background: #f4f4f4 !important; padding: 2px 4px; border-radius: 3px; font-size: 90%; border: 1px solid #ccc; }
        #preview table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        #preview th, #preview td { border: 1px solid #000; padding: 8px; }

        /* =========================================
           SIMPLE PAGINATION & ORPHAN PREVENTION 
           ========================================= */
        #preview p, 
        #preview li, 
        #preview h1, 
        #preview h2, 
        #preview h3, 
        #preview pre, 
        #preview blockquote,
        #preview tr {
            page-break-inside: avoid;
            break-inside: avoid;
        }

        /* Manual Page Break Class */
        .page-break {
            page-break-after: always;
            break-after: page;
        }

        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

<nav class="no-print">
    <h1>MD &rarr; PDF</h1>
    <div class="controls">
        <input type="text" id="filename" class="filename-input" value="document" placeholder="Filename">
        <button class="btn-download" onclick="exportPDF()">Save PDF</button>
    </div>
</nav>

<main>
    <div class="pane no-print">
        <div class="pane-header">Markdown Editor</div>
        <textarea id="editor" oninput="renderContent()" spellcheck="false" placeholder="Start typing your markdown here..."></textarea>
    </div>

    <div class="pane" id="preview-container">
        <div class="pane-header no-print">Final PDF Preview</div>
        <div id="preview"></div>
    </div>
</main>

<script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const filenameInput = document.getElementById('filename');

    function renderContent() {
        preview.innerHTML = marked.parse(editor.value);
    }

    async function exportPDF() {
        if (!editor.value.trim()) return alert("Write something first!");

        const btn = document.querySelector('.btn-download');
        const originalText = btn.innerText;
        btn.innerText = "Processing...";
        
        // Grab filename and ensure it ends with .pdf
        let name = filenameInput.value.trim() || 'document';
        if (!name.toLowerCase().endsWith('.pdf')) {
            name += '.pdf';
        }

        // PDF Configuration
        const options = {
            margin:       0.5,
            filename:     name,
            image:        { type: 'jpeg', quality: 1 },
            html2canvas:  { scale: 2, useCORS: true },
            jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' },
            pagebreak:    { mode: ['css', 'legacy'] } 
        };

        try {
            await html2pdf().set(options).from(preview).save();
        } catch (err) {
            console.error("PDF Error:", err);
            alert("Failed to generate PDF.");
        } finally {
            btn.innerText = originalText;
        }
    }

    // Load initial content (which is now empty)
    renderContent();
</script>

</body>
</html>
